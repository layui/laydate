<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <link href="../src/theme/default/laydate.css" rel="stylesheet">
</head>
<body>
<input type="text" id="test1"><br/>

<span id="testView"></span>
<input type="text" id="test2"><br/>
<script src="../src/laydate.js"></script> <!-- 改成你的路径 -->
<script>
//执行一个laydate实例
laydate.render({
  elem: '#test1', //指定元素
  type: 'week',
  //format: 'yyyy',
  //range: '~',
  //min: '2027-09-01',
  max: '2027-12-31',
  btns: ['clear', 'confirm'],
  ready: function (date){
	console.log('ready date:', date);
  },
  change: function (value, date, endDate) {
	console.log('change args:', value, date, endDate);
  },
  done: function (value, date, endDate){
	console.log('done args:', value, date, endDate);
  }
});
laydate.render({
  elem: '#test2'
  //,position: 'static'
  ,min: '2018-09-01'
  ,max: '2018-12-31'
  ,range: '~'
  ,change: function(value, date){ //监听日期被切换
    //lay('#testView').html(value);
  }
  ,done: function (value, date) {
	lay('#testView').html(value);
  }
});
</script>
</body>
</html>
